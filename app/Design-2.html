<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .invoice-box {
      background: #fff;
      padding: 30px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }
    .table th {
      background-color: #007bff;
      color: #fff;
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="invoice-box">
    <header class="text-center">
      <h2>My Company</h2>
      <p>123 Business St, Suite 100<br>City, Country</p>
    </header>

    <main class="mt-4">
      <div class="row mb-4">
        <div class="col-md-6">
          <h5>Invoice To:</h5>
          <p id="customerName">Loading...</p>
          <p id="customerEmail"></p>
        </div>
        <div class="col-md-6 text-end">
          <h5>Invoice #<span id="invoiceId"></span></h5>
          <p>Date: <span id="invoiceDate"></span></p>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceItems">
          <!-- Items will be populated here -->
        </tbody>
      </table>

      <div class="text-end total">
        Total: $<span id="grandTotal">0.00</span>
      </div>
    </main>

    <footer>
      <p>Thank you for your business!</p>
    </footer>
  </div>

  <script>
    // Mock API response
    const mockInvoiceData = {
      id: 12345,
      date: new Date().toLocaleDateString(),
      customer: {
        name: "John Doe",
        email: "john@example.com"
      },
      items: [
        { name: "Product 1", qty: 2, price: 25.00 },
        { name: "Product 2", qty: 1, price: 15.00 },
        { name: "Service 1", qty: 3, price: 40.00 }
      ]
    };

    // Simulate API fetch
    async function fetchInvoiceData() {
      // Normally use: const response = await fetch('/api/invoice');
      // const data = await response.json();
      return new Promise(resolve => {
        setTimeout(() => resolve(mockInvoiceData), 1000);
      });
    }

    async function populateInvoice() {
      const data = await fetchInvoiceData();

      document.getElementById('invoiceId').textContent = data.id;
      document.getElementById('invoiceDate').textContent = data.date;
      document.getElementById('customerName').textContent = data.customer.name;
      document.getElementById('customerEmail').textContent = data.customer.email;

      let total = 0;
      const itemsHTML = data.items.map(item => {
        const itemTotal = item.qty * item.price;
        total += itemTotal;
        return `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${itemTotal.toFixed(2)}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('invoiceItems').innerHTML = itemsHTML;
      document.getElementById('grandTotal').textContent = total.toFixed(2);
    }

    populateInvoice();
  </script>

</body>
</html>
